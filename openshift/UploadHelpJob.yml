apiVersion: batch/v1
kind: Job
metadata:
  name: upload-help
spec:
  template:
    spec:
      containers:
      - name: stage-input-data
        image: lando-util:latest
        command:
        - "python"
        - "-m"
        - "lando_util.upload"
        - "--help"
      restartPolicy: OnFailure
